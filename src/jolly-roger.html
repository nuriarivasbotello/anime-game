<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Jolly Roger</title>
</head>
<body data-mode="jolly-roger" class="body">
    <div class="menu">
        <h2 class="title-game">THE MUGIWARA'S JOLLY ROGER</h2>
        <div id="counter" class="counter hidden">
            <div class="mistakes" id="misses">
                <p>Misses</p>
                <p class="" id="result-misses">0/10</p>
            </div>
            <div class="corrects" id="hits">
                <p>Hits</p>
                <p class="" id="result-hits">0/10</p>
            </div>
        </div>
        <button class="button-start" id="button-start" data-button="button">START</button>
    </div>
    <div class="jolly-quiz">
        <section class="square">
            <img src="./assets/images/wanted.png" class="wanted" alt/>
            <img class="jolly--icon jolly--move" id="jolly" src="./assets/images/question.png" alt="quiz"/>
        </section>
        <section class="answers" id="answers">
            <!-- <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button> -->
        </section>
    </div>
    <footer class="footer" id="footer">
        <a href="" class="ov-btn-slide-top hidden " id="button-continue">NEXT</a>
    
        <a href="menu-game.html" class="ov-btn-slide-top ov-btn-slide-top--move" id="button-menu">BACK TO MENU</a>
    </footer>
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/anime/ani-12/ani1151.ani), url(https://cur.cursors-4u.net/anime/ani-12/ani1151.gif), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2012/01/01/one-piece-logo.html" target="_blank" title="One Piece Logo"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="One Piece Logo" style="position:absolute; top: 0px; right: 0px;" /></a>
      
    <script
    type="module"
    src="./js/jolly-roger.js"
  ></script>  
</body>

</html>
